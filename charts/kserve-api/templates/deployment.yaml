apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kserve-api.fullname" . }}
  labels:
    {{- include "kserve-api.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kserve-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kserve-api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kserve-api.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          env:
          - name: KSERVE_API_DEFAULT_STORAGE_ENDPOINT
            value: {{ tpl .Values.global.minioEndpoint . | trimPrefix "http://" }}
          - name: KSERVE_API_DEFAULT_AWS_ACCESS_KEY_ID
            value: {{ .Values.global.minioAccessKeyID | b64enc}}
          - name: KSERVE_API_DEFAULT_AWS_SECRET_ACCESS_KEY
            value: {{ .Values.global.minioSecretAccessKey | b64enc }}
          - name: KSERVE_API_LOGGERURL
            value: "{{ tpl .Values.kserveLoggerUrl . }}"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
